<html>
<head>
    <title>INST377 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header-footer">
        <h1>INST377 - Rock Paper Scissors</h1>
    </header>

    <!-- Navigation Bar -->
    <nav id="menu-nav">
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.amazon.com" target="_blank">Amazon</a></li>
            <li><a href="https://www.orbitz.com" target="_blank">Orbitz</a></li>
        </ul>
    </nav>

    <!-- Main Layout -->
    <div class="container">
        <!-- Main Content -->
        <section class="main-content">
            <h2>Play Rock-Paper-Scissors!</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Rules of Rock-Paper-Scissors</h2>
            <p>1. Rock beats Scissors</p>
            <p>2. Scissors beats Paper</p>
            <p>3. Paper beats Rock</p>
            <p>4. If both players choose the same, it's a tie</p>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="header-footer">
        <p>INST377 - Class Page</p>
    </footer>

</body>
</html>
